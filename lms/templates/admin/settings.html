{% extends "base.html" %}
{% block title %}System Settings | LibraryMS{% endblock %}
{% block content %}
<section class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6">
  <h1 class="text-lg font-semibold text-gray-800 mb-4">Library Configuration</h1>
  <form method="POST" action="{{ url_for('admin.update_settings') }}" class="space-y-4">
    {{ form.hidden_tag() }}

    <!-- Library Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Library Name</label>
      <input type="text" name="library_name" value="{{ settings.library_name or '' }}"
             class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-gray-400 focus:border-gray-400" />
    </div>

    <!-- Default Loan Duration -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Default Loan Duration (days)</label>
      <input type="number" name="loan_duration" value="{{ settings.loan_duration or 14 }}"
             class="w-32 border border-gray-300 rounded px-3 py-2 text-sm focus:ring-gray-400 focus:border-gray-400" />
      <p class="text-xs text-gray-500 mt-1">Typical range: 7–30 days</p>
    </div>

    <!-- Daily Fine -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Fine per Overdue Day (₹)</label>
      <input type="number" step="0.5" name="fine_per_day" value="{{ settings.fine_per_day or 2 }}"
             class="w-32 border border-gray-300 rounded px-3 py-2 text-sm focus:ring-gray-400 focus:border-gray-400" />
      <p class="text-xs text-gray-500 mt-1">Used to auto-calculate overdue fines.</p>
    </div>

    <!-- Opening Hours -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Library Opening Hours</label>
      <input type="text" name="opening_hours" value="{{ settings.opening_hours or '9 AM – 6 PM' }}"
             class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-gray-400 focus:border-gray-400" />
    </div>

    <!-- Submit -->
    <div class="pt-4">
      <button type="submit"
              class="px-4 py-2 text-sm rounded bg-gray-800 text-white hover:bg-gray-700">
        Save Settings
      </button>
    </div>
  </form>
</section>
{% endblock %}
