{% extends "base.html" %}
{% block title %}Server Error | LibraryMS{% endblock %}
{% block content %}
<main class="min-h-[60vh] flex flex-col items-center justify-center text-center">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-500 mb-4" fill="none"
       viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4m0 4h.01M5.07 19h13.86A2 2 0 0021 17.07V6.93A2 2 0 0018.93 5H5.07A2 2 0 003 6.93v10.14A2 2 0 005.07 19z"/>

  <h1 class="text-3xl font-semibold text-gray-700 mb-2">Something went wrong</h1>
  <p class="text-gray-600 mb-6">An unexpected error occurred. Please try again later.</p>
  <a href="{{ url_for('dashboard.index') }}"
     class="px-4 py-2 text-sm rounded bg-gray-800 text-white hover:bg-gray-700">
    Go Back Home
  </a>
</main>
{% endblock %}
