{% extends "base.html" %}
{% block title %}Logged Out | LibraryMS{% endblock %}
{% block content %}
<section class="min-h-[60vh] flex flex-col items-center justify-center text-center">
  <h1 class="text-2xl font-semibold text-gray-700 mb-3">You have been logged out</h1>
  <p class="text-gray-600 mb-6">Thank you for visiting LibraryMS. You can safely close this tab or log in again.</p>
  <a href="{{ url_for('auth.login') }}"
     class="px-4 py-2 text-sm rounded bg-gray-800 text-white hover:bg-gray-700">
    Log In Again
  </a>
</section>
{% endblock %}
